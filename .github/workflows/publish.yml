name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      repository:
        description: "Publish to which index (pypi or testpypi)"
        required: false
        default: "pypi"
        type: choice
        options: ["pypi", "testpypi"]

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install build twine
      - name: Build sdist and wheel
        run: |
          python -m build
      - name: Check package metadata
        run: |
          python -m twine check dist/*
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.repository == 'pypi')
    environment:
      name: pypi
      url: https://pypi.org/project/
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish package (PyPI)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.repository == 'testpypi'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish package (TestPyPI)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          repository-url: https://test.pypi.org/legacy/

