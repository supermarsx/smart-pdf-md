name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (ruff + shellcheck)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements-dev.txt
      - name: Install lint deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Ruff
        run: |
          python -m ruff check .
      - name: ShellCheck (bash script)
        run: |
          shellcheck --version
          shellcheck smart-pdf-md.sh

  test:
    name: Test (${{ matrix.os }} / py${{ matrix.python }})
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python: ['3.10', '3.11', '3.12', '3.13']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
          cache-dependency-path: requirements-dev.txt
      - name: Install test deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt
      - name: Run tests
        env:
          SMART_PDF_MD_MARKER_MOCK: "1"
        run: |
          python -m pytest -q
      - name: Script smoke (mock) - non-Windows
        if: runner.os != 'Windows'
        env:
          SMART_PDF_MD_MARKER_MOCK: "1"
        run: |
          python - <<'PY'
import sys
from pathlib import Path
import fitz
p = Path('smoke.pdf')
doc = fitz.open(); doc.new_page(); doc.save(p); doc.close()
PY
          bash smart-pdf-md.sh smoke.pdf 5 --mock
          test -f smoke.md
      - name: Script smoke (mock) - Windows
        if: runner.os == 'Windows'
        env:
          SMART_PDF_MD_MARKER_MOCK: "1"
        shell: pwsh
        run: |
          python - <<'PY'
import sys
from pathlib import Path
import fitz
p = Path('smoke.pdf')
doc = fitz.open(); doc.new_page(); doc.save(p); doc.close()
PY
          .\smart-pdf-md.bat smoke.pdf 5 --mock
          if (-not (Test-Path smoke.md)) { exit 1 }
