name: CI

"on":
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements-dev.txt
      - name: Install lint deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt
      - name: Ruff
        run: |
          python -m ruff check .

  format:
    name: Format
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements-dev.txt
      - name: Install format deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt
      - name: Ruff format
        run: |
          python -m ruff format --check .

  test:
    name: Test (ubuntu-latest / py3.11)
    needs: format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements-dev.txt
      - name: Install test deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt
          python -m pip install -e .
      - name: Run tests
        env:
          SMART_PDF_MD_MARKER_MOCK: "1"
        run: |
          python -m pytest -q --cov=tests --cov-report=term-missing --cov-report=xml:coverage.pytest.xml
      - name: Script smoke (mock)
        env:
          SMART_PDF_MD_MARKER_MOCK: "1"
          SMART_PDF_MD_COVERAGE: "1"
        run: |
          python - <<'PY'
          from pathlib import Path
          import fitz
          p = Path('smoke.pdf')
          doc = fitz.open(); doc.new_page(); doc.save(p); doc.close()
          PY
          python -m smart_pdf_md smoke.pdf 5
          python - <<'PY'
          import sys
          from pathlib import Path
          p = Path('smoke.md')
          sys.exit(0 if p.exists() else 1)
          PY
      - name: Combine coverage and create reports
        run: |
          python -m coverage combine || true
          python -m coverage xml -i -o coverage.xml
          python -m coverage html -i -d coverage_html
          python -m coverage report -m | tee coverage.txt
      - name: Generate and commit coverage badge (main, ubuntu, py3.11)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && runner.os == 'Linux'
        run: |
          set -e
          genbadge coverage -i coverage.xml -o badges/coverage.svg
          python - <<'PY'
          import xml.etree.ElementTree as ET
          from datetime import datetime, timezone
          from pathlib import Path

          cov = Path('coverage.xml')
          if not cov.exists():
              print('coverage.xml not found')
              raise SystemExit(0)
          root = ET.parse(cov).getroot()
          rate = float(root.attrib.get('line-rate', '0'))
          percent = int(round(rate * 100))
          doc = Path('docs') / 'coverage.md'
          doc.parent.mkdir(parents=True, exist_ok=True)
          doc.write_text(f"""# Coverage\n\nLatest overall test coverage percentage across the repository.\n\n- Coverage: {percent}%\n- Updated: {datetime.now(timezone.utc).strftime('%Y-%m-%d %H:%M:%SZ')}\n\nGenerated from coverage.xml in CI.\n\nBadge generated by genbadge.\n""", encoding='utf-8')
          print('Updated', doc)
          PY
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add badges/coverage.svg docs/coverage.md
          git diff --cached --quiet || git commit -m "chore(coverage): update badge and summary from CI"
          git push
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-ubuntu-py3.11
          path: |
            coverage.xml
            coverage.pytest.xml
            coverage_html
            coverage.txt

  build:
    name: Build (${{ matrix.os }})
    needs: typecheck
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install pyinstaller pymupdf marker-pdf PyYAML
      - name: Build binary
        run: |
          pyinstaller -F --strip -n smart-pdf-md src/smart_pdf_md/__main__.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smart-pdf-md-${{ matrix.os }}
          path: dist/smart-pdf-md*

  build-test:
    name: Build Test (${{ matrix.os }})
    needs: build
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: smart-pdf-md-${{ matrix.os }}
          path: dist
      - name: Prepare binary path (non-Windows)
        if: runner.os != 'Windows'
        run: |
          chmod +x dist/smart-pdf-md || true
          echo "BIN=dist/smart-pdf-md" >> $GITHUB_ENV
      - name: Prepare binary path (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          "BIN=dist/smart-pdf-md.exe" | Out-File -FilePath $env:GITHUB_ENV -Append
      - name: Smoke run binary (non-Windows, mock marker)
        if: runner.os != 'Windows'
        env:
          SMART_PDF_MD_MODE: marker
          SMART_PDF_MD_MARKER_MOCK: "1"
        shell: bash
        run: |
          : > smoke.pdf
          "$BIN" smoke.pdf 5
          test -f smoke.md

  docker-smoke:
    name: Docker Smoke (ubuntu)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Docker image
        run: |
  typecheck:
    name: Type Check (mypy)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements-dev.txt
      - name: Install dev deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt
          python -m pip install -e .
      - name: Run mypy
        run: |
          python -m mypy
          docker build -t smart-pdf-md:ci .
      - name: Run --version
        run: |
          docker run --rm smart-pdf-md:ci --version
      - name: Smoke run binary (Windows, mock marker)
        if: runner.os == 'Windows'
        env:
          SMART_PDF_MD_MODE: marker
          SMART_PDF_MD_MARKER_MOCK: "1"
        shell: pwsh
        run: |
          New-Item -Path smoke.pdf -ItemType File -Force | Out-Null
          & $env:BIN smoke.pdf 5
          if (-not (Test-Path smoke.md)) { exit 1 }
