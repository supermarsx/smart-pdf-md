name: CI

"on":
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Toggle faster installer 'uv' for Linux jobs only (optional)
  USE_UV: '0'
  # Enable OCR smoke only when OCRmyPDF is preinstalled in runner
  ENABLE_OCR_SMOKE: '0'

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            requirements.in
            requirements-dev.in
            pyproject.toml
      - name: Setup uv (optional)
        if: env.USE_UV == '1'
        uses: astral-sh/setup-uv@v5
      - name: Install lint deps
        run: |
          if [ "${{ env.USE_UV }}" = "1" ]; then
            uv pip install --system -r requirements-dev.txt
          else
            python -m pip install -U pip
            python -m pip install -r requirements-dev.txt
          fi
      - name: Ruff
        run: |
          python -m ruff check .

  format:
    name: Format
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            requirements.in
            requirements-dev.in
            pyproject.toml
      - name: Setup uv (optional)
        if: env.USE_UV == '1'
        uses: astral-sh/setup-uv@v5
      - name: Install format deps
        run: |
          if [ "${{ env.USE_UV }}" = "1" ]; then
            uv pip install --system -r requirements-dev.txt
          else
            python -m pip install -U pip
            python -m pip install -r requirements-dev.txt
          fi
      - name: Ruff format
        run: |
          python -m ruff format --check .

  test:
    name: Test (ubuntu / py${{ matrix.py }})
    needs: format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        py: ['3.11', '3.12', '3.13']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            requirements.in
            requirements-dev.in
            pyproject.toml
      - name: Setup uv (optional)
        if: env.USE_UV == '1'
        uses: astral-sh/setup-uv@v5
      - name: Install test deps
        run: |
          if [ "${{ env.USE_UV }}" = "1" ]; then
            uv pip install --system -r requirements-dev.txt
            uv pip install --system -e .
          else
            python -m pip install -U pip
            python -m pip install -r requirements-dev.txt
            python -m pip install -e .
          fi
      - name: Run tests (with coverage for package)
        env:
          SMART_PDF_MD_MARKER_MOCK: "1"
        run: |
          python -m pytest -q --cov=smart_pdf_md --cov-report=term-missing --cov-report=xml:coverage.pytest.xml
      - name: Script smoke (mock)
        env:
          SMART_PDF_MD_MARKER_MOCK: "1"
          SMART_PDF_MD_COVERAGE: "1"
        run: |
          python - <<'PY'
          from pathlib import Path
          import fitz
          p = Path('smoke.pdf')
          doc = fitz.open(); doc.new_page(); doc.save(p); doc.close()
          PY
      - name: OCR smoke (optional)
        if: env.ENABLE_OCR_SMOKE == '1' && runner.os == 'Linux'
        shell: bash
        run: |
          if ! command -v ocrmypdf >/dev/null 2>&1; then
            echo "ocrmypdf not found; skipping";
            exit 0;
          fi
          : > smoke.pdf
          python -m smart_pdf_md smoke.pdf 5 -e ocrmypdf
          test -f smoke.md
          python -m smart_pdf_md smoke.pdf 5
          python - <<'PY'
          import sys
          from pathlib import Path
          p = Path('smoke.md')
          sys.exit(0 if p.exists() else 1)
          PY
      - name: Combine coverage and create reports
        run: |
          python -m coverage combine || true
          python -m coverage xml -i -o coverage.xml
          python -m coverage html -i -d coverage_html
          python -m coverage report -m | tee coverage.txt
      - name: Generate coverage badge and summary (ubuntu)
        if: runner.os == 'Linux'
        run: |
          set -e
          genbadge coverage -i coverage.xml -o badges/coverage.svg
          python - <<'PY'
          import xml.etree.ElementTree as ET
          from datetime import datetime, timezone
          from pathlib import Path

          cov = Path('coverage.xml')
          if not cov.exists():
              print('coverage.xml not found')
              raise SystemExit(0)
          root = ET.parse(cov).getroot()
          rate = float(root.attrib.get('line-rate', '0'))
          percent = int(round(rate * 100))
          doc = Path('docs') / 'coverage.md'
          doc.parent.mkdir(parents=True, exist_ok=True)
          doc.write_text(f"""# Coverage\n\nLatest overall test coverage percentage across the repository.\n\n- Coverage: {percent}%\n- Updated: {datetime.now(timezone.utc).strftime('%Y-%m-%d %H:%M:%SZ')}\n\nGenerated from coverage.xml in CI.\n\nBadge generated by genbadge.\n""", encoding='utf-8')
          print('Wrote', doc)
          PY
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-ubuntu-py${{ matrix.py }}
          path: |
            coverage.xml
            coverage.pytest.xml
            coverage_html
            coverage.txt
            badges/coverage.svg
            docs/coverage.md

  test-optional:
    name: Test Optional Engines (ubuntu / py3.11)
    needs: format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            requirements.in
            requirements-dev.in
            requirements-optional.txt
            pyproject.toml
      - name: Install system dependencies (optional engines)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends poppler-utils ghostscript
      - name: Setup uv (optional)
        if: env.USE_UV == '1'
        uses: astral-sh/setup-uv@v5
      - name: Install dev + optional deps
        run: |
          if [ "${{ env.USE_UV }}" = "1" ]; then
            uv pip install --system -r requirements-dev.txt
            uv pip install --system -r requirements-optional.txt
            uv pip install --system -e .
          else
            python -m pip install -U pip
            python -m pip install -r requirements-dev.txt
            python -m pip install -r requirements-optional.txt
            python -m pip install -e .
          fi
      - name: Run optional engine tests
        run: |
          python -m pytest -q tests/test_engines_optional.py

  build:
    name: Build (${{ matrix.os }})
    needs: typecheck
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            requirements.in
            requirements-dev.in
            pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install pyinstaller pymupdf marker-pdf PyYAML
      - name: Build binary
        run: |
          pyinstaller -F --strip -n smart-pdf-md \
            --collect-all fitz \
            src/smart_pdf_md/__main__.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smart-pdf-md-${{ matrix.os }}
          path: dist/smart-pdf-md*

  build-test:
    name: Build Test (${{ matrix.os }})
    needs: build
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: smart-pdf-md-${{ matrix.os }}
          path: dist
      - name: Prepare binary path (non-Windows)
        if: runner.os != 'Windows'
        run: |
          chmod +x dist/smart-pdf-md || true
          echo "BIN=dist/smart-pdf-md" >> $GITHUB_ENV
      - name: Prepare binary path (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          "BIN=dist/smart-pdf-md.exe" | Out-File -FilePath $env:GITHUB_ENV -Append
      - name: Generate sample PDF with table and image (non-Windows)
        if: runner.os != 'Windows'
        run: |
          python -m pip install -q pymupdf pillow
          python - <<'PY'
          import fitz, io
          from PIL import Image
          doc = fitz.open()
          page = doc.new_page()
          # Table-like lines
          page.draw_line((72, 120), (400, 120))
          page.draw_line((72, 160), (400, 160))
          page.draw_line((72, 200), (400, 200))
          page.draw_line((72, 120), (72, 200))
          page.draw_line((236, 120), (236, 200))
          page.draw_line((400, 120), (400, 200))
          page.insert_text((80, 110), "Header1  Header2", fontsize=12)
          page.insert_text((80, 145), "Cell11    Cell12", fontsize=11)
          page.insert_text((80, 185), "Cell21    Cell22", fontsize=11)
          # Add a small image
          img = Image.new('RGB', (32, 32), color=(200, 50, 50))
          buf = io.BytesIO(); img.save(buf, format='PNG');
          page.insert_image(fitz.Rect(420, 120, 460, 160), stream=buf.getvalue())
          doc.save('sample.pdf'); doc.close()
          PY
      - name: Fast path extraction smoke (non-Windows, PyMuPDF)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          "$BIN" sample.pdf 5 -m fast
          test -f sample.md
          grep -q "Header1" sample.md
      - name: Generate sample PDF with table and image (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install -q pymupdf pillow
          python - <<'PY'
          import fitz, io
          from PIL import Image
          doc = fitz.open()
          page = doc.new_page()
          page.draw_line((72, 120), (400, 120))
          page.draw_line((72, 160), (400, 160))
          page.draw_line((72, 200), (400, 200))
          page.draw_line((72, 120), (72, 200))
          page.draw_line((236, 120), (236, 200))
          page.draw_line((400, 120), (400, 200))
          page.insert_text((80, 110), "Header1  Header2", fontsize=12)
          page.insert_text((80, 145), "Cell11    Cell12", fontsize=11)
          page.insert_text((80, 185), "Cell21    Cell22", fontsize=11)
          img = Image.new('RGB', (32, 32), color=(200, 50, 50))
          buf = io.BytesIO(); img.save(buf, format='PNG');
          page.insert_image(fitz.Rect(420, 120, 460, 160), stream=buf.getvalue())
          doc.save('sample.pdf'); doc.close()
          PY
      - name: Fast path extraction smoke (Windows, PyMuPDF)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & $env:BIN sample.pdf 5 -m fast
          if (-not (Test-Path sample.md)) { exit 1 }
          if (-not (Select-String -Path sample.md -Pattern 'Header1')) { exit 1 }
      - name: Smoke run binary (non-Windows, mock marker)
        if: runner.os != 'Windows'
        env:
          SMART_PDF_MD_MODE: marker
          SMART_PDF_MD_MARKER_MOCK: "1"
        shell: bash
        run: |
          : > smoke.pdf
          "$BIN" smoke.pdf 5
          test -f smoke.md

  docker-smoke:
    name: Docker Smoke (ubuntu)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Docker image
        run: |
  typecheck:
    name: Type Check (mypy)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            requirements.in
            requirements-dev.in
            pyproject.toml
      - name: Setup uv (optional)
        if: env.USE_UV == '1'
        uses: astral-sh/setup-uv@v5
      - name: Install dev deps
        run: |
          if [ "${{ env.USE_UV }}" = "1" ]; then
            uv pip install --system -r requirements-dev.txt
            uv pip install --system -e .
          else
            python -m pip install -U pip
            python -m pip install -r requirements-dev.txt
            python -m pip install -e .
          fi
      - name: Run mypy
        run: |
          python -m mypy
          docker build -t smart-pdf-md:ci .
      - name: Run --version
        run: |
          docker run --rm smart-pdf-md:ci --version
      - name: Smoke run binary (Windows, mock marker)
        if: runner.os == 'Windows'
        env:
          SMART_PDF_MD_MODE: marker
          SMART_PDF_MD_MARKER_MOCK: "1"
        shell: pwsh
        run: |
          New-Item -Path smoke.pdf -ItemType File -Force | Out-Null
          & $env:BIN smoke.pdf 5
          if (-not (Test-Path smoke.md)) { exit 1 }
